<!DOCTYPE html>

<head>

  <link rel="shortcut icon" href="./img/icon-google.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div>
      <nav>
        <div class="menu">
          <div class="div_nav">

          </div>

    </div>
    <div class="footer_nav">
